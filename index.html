<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Battle Royale</title>
    <meta charset = "utf-8">
    <link rel ="stylesheet" type ="text/css" href ="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel ="stylesheet" type ="text/css" href ="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.0/firebaseui.css" />
</head>

<body>
<script src="assets/javascript/game.js"></script>

<nav class="navbar-brand d-flex justify-content-center">
        <p id="hello"><h2>Welcome to Rock/Paper/Scissors!</h2></p>
    </nav>
    <br>
        <div class="container d-flex justify-content-center">
            <p id="welcome">Sign In or Register, then choose a display name to play!</p>
        </div>
        <br>
        <div class="container d-flex justify-content-center">
            <input class="loginAdd displayName" type="text" id="usernameUpdate" placeholder="Choose your Display Name">
            <button type="button" class="btn loginAdd displayName" id="usernameUpdateBtn">Submit</button>
        </div>
        <br>
        <div class="container d-flex justify-content-center">
            <button type="button" class="btn d-none" id="logoutBtn">Log Out</button>
        </div>
    <br>
<div class="row">
    <div class="col-md-3">
        <div class="container justify-content-center flex-column playerBox" id="player1">
            <button type="button" class="btn sitBtn" id="player1Btn">Sit here</button>
            <span id="player1Name" class="playerName"><h2></h2></span>
            <div class="container flex-column rpsBox d-none" id="player1RPS">
                <img src="assets/images/rock.png" class="playerInput" id="player1Rock">
                <img src="assets/images/paper.png" class="playerInput" id="player1Paper">
                <img src="assets/images/scissors.png" class="playerInput" id="player1Scissors">
            </div>
            <span id="player1Record"></span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="container justify-content-center" id="welcomeButtons">
                <button type="button" class="btn welcomeBtn loginRemove" id="signin">Sign In</button>
                <button type="button" class="btn welcomeBtn loginRemove" id="register">Register</button>
    </div>
    <br>
            <div class="container justify-content-center" id="welcomeInputs">
                <div id="signinArea" class="justify-content-center loginRemove" style="display:none">
                <input type="text" id="signinEmail" placeholder="E-Mail">
                <input type="text" id="signinPassword" placeholder="Password">
                <button type="button" class="btn" id="signinBtn">Submit</button>
                <p>Note: If you've forgotten your username or password, you'll need a new username</p>
                </div>
                <div id="registerArea" class="justify-content-center loginRemove" style="display:none">
                <input type="text" id="registerEmail" placeholder="E-Mail">
                <input type="text" id="registerPassword" placeholder="Password">
                <button type="button" class="btn" id="registerBtn">Register</button>
                <br>
                <p></p>
                </div>
            </div>
    </div>
    <div class="col-md-3">
        <div class="container justify-content-center flex-column playerBox" id="player2">
            <button type="button" class="btn sitBtn" id="player2Btn">Sit here</button>
            <span id="player2Name" class="playerName"><h2></h2></span>
            <div class="container flex-column rpsBox d-none" id="player2RPS">
                <img src="assets/images/rock.png" class="playerInput" id="player2Rock">
                <img src="assets/images/paper.png" class="playerInput" id="player2Paper">
                <img src="assets/images/scissors.png" class="playerInput" id="player2Scissors">
            </div>
        </div>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <div class="card">
        <div class="card-body d-flex flex-column justify-content-end" id="gameChat">           
        </div>
            <div class="card-body">
                <div class="input-group">
                    <input class="w-75" id="chatType" type="text" placeholder="Chat here">
                    <div class="input-group-append">
                        <button class="btn" id="chatSubmit">Send</button>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <div class="col-md-3"></div>
</div>
<br><br>

</body>
</html>
